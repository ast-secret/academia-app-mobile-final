<ion-view view-title="Login">
    <ion-content>
    	<div style="height: 200px; background-color: green">
			<ion-slide-box on-slide-changed="slideHasChanged($index)" style="height: 100%">
			<ion-slide>
			<div class="box blue"><h1>BLUE</h1></div>
			</ion-slide>
			<ion-slide>
			<div class="box yellow"><h1>YELLOW</h1></div>
			</ion-slide>
			<ion-slide>
			<div class="box pink"><h1>PINK</h1></div>
			</ion-slide>
			</ion-slide-box>
    	</div>
    	<div style=" background-color: green">
			<button class="button button-positive button-block" ng-click="openModal()">
				Fazer Login
			</button>
    	</div>
    </ion-content>
</ion-view>
