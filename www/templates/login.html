<ion-view view-title="Login">
    <ion-content class="padding">
		<div class="list">
			<label class="item item-input">
				<input type="email" ng-model="form.email" placeholder="Email">
			</label>
			<label class="item item-input">
				<input type="password" ng-model="form.password" placeholder="Senha">
			</label>
<!-- 			<label class="item item-input">
				<textarea ng-model="mensagem.text"></textarea>
			</label> -->
			<div ng-if="wrongCredentials">Email ou senha incorretos.</div>
		</div>
		<button class="button button-positive button-block" ng-click="doLogin()">
			Entrar
		</button>
    </ion-content>
</ion-view>
