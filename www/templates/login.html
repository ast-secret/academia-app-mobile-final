<ion-view view-title="Login">
    <ion-content>
    	<div class="login-container">
    		<form ng-submit="doLogin()">
				<div class="list">
					<label class="item item-input">
						<input type="email" ng-model="form.email" placeholder="Email">
					</label>
					<label class="item item-input">
						<input type="password" ng-model="form.password" placeholder="Senha">
					</label>
					<div ng-if="wrongCredentials">Email ou senha incorretos.</div>
				</div>
				<a href="#">Esqueceu a sua senha?</a>
				<div class="login-container-button">
					<button
						type="submit"
						class="button button-positive button-block">
						Entrar
					</button>
				</div>
			</form>
		</div>
    </ion-content>
</ion-view>
