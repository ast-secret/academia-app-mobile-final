<ion-view view-title="HorÃ¡rios">
    <div class="tabs tabs-top tabs-striped">
        <a
            ng-class="{'active' : weekdayIndex == $index}"
            class="tab-item"
            ng-repeat="weekday in weekdays"
            ng-click="changeTab($index)">
            {{weekday | limitTo : 3}}
        </a>
    </div>
    <ion-content class="padding custom-bg has-tabs-top">
        
        <ion-refresher
            ng-if="!loading"
            pulling-text="Puxe para atualizar..."
            on-refresh="doRefresh()">
        </ion-refresher>

        <my-network-alert></my-network-alert>

        <ion-list class="card">
            <span
                ng-repeat="(key, horario) in horarios[weekdayIndex] | groupBy: 'start_hour'"
                ng-if="horarios[weekdayIndex]">
                <ion-item class="item-divider">
                    {{key | date: 'HH:mm'}}
                </ion-item>
                <ion-item ng-repeat="aula in horario" ng-click="openModal(aula.service)">
                    {{aula.service.name}}
                    <span class="item-note">{{aula.service.duration}} minutos</span>
                </ion-item>
            </span>
            <ion-item ng-if="!horarios[weekdayIndex]">
                <small class="text-muted">Nenhuma aula para hoje.</small>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
