<ion-view view-title="Alterar Senha">
    <ion-content>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Nova Senha</span>
                <input type="password">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Confirmar Nova Senha</span>
                <input type="password">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Senha Atual</span>
                <input type="password">
            </label>
        </div>
        <div class="padding">
            <button class="button button-positive button-block">Confirmar Alteração</button>
        </div>
    </ion-content>
</ion-view>
